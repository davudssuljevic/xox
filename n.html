Evo cijelog izmijenjenog koda s promjenama koje omogućuju da konfeti traju samo 2 sekunde i nestanu, kao i da board bude ispred konfeta:

<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & O Igrica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s ease;
            padding: 20px;
            position: relative;
        }

        #status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 400px;
            background-color: #222;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            z-index: 10; /* Board is in front of confetti */
        }

        .cell {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cell.taken {
            pointer-events: none;
            color: #fff;
            background-color: #555;
        }

        .cell.x {
            color: #ff6347;
        }

        .cell.o {
            color: #1e90ff;
        }

        .reset-btn, .start-btn, .reset-progress-btn {
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #00bfff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover, .start-btn:hover, .reset-progress-btn:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.7);
        }

        .reset-btn:focus, .start-btn:focus, .reset-progress-btn:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            #board {
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 8px;
                width: 100%;
                max-width: 95%;
            }

            .cell {
                font-size: 2.5rem;
                padding-bottom: 100%;
            }

            .reset-btn, .start-btn, .reset-progress-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .win {
            animation: winAnimation 1s ease-in-out;
        }

        /* Konfeti efekti */
        .confetti {
            position: fixed;
            top: -10px;
            left: 0;
            pointer-events: none;
            z-index: 1000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            animation: confettiFall 2s linear infinite; /* Set duration to 2 seconds */
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                background-color: rgb(255, 0, 0);
            }
            25% {
                background-color: rgb(255, 255, 0);
            }
            50% {
                transform: translateY(100vh) rotate(360deg);
                background-color: rgb(0, 255, 0);
            }
            75% {
                background-color: rgb(0, 0, 255);
            }
            100% {
                transform: translateY(0) rotate(720deg);
                background-color: rgb(255, 0, 255);
                opacity: 0; /* Make confetti disappear after animation ends */
            }
        }

        /* Animacije i razni efekti */
        .cell.x {
            animation: xAnimation 0.6s ease-in-out;
        }

        .cell.o {
            animation: oAnimation 0.6s ease-in-out;
        }

        @keyframes xAnimation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes oAnimation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-360deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="status">Trenutni igrač: ❌ | ❌ Pobednik: 0 | ⭕ Pobednik: 0</div>

    <button class="start-btn" onclick="startGame()">Start Game</button>

    <div id="board" style="display: none;">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Resetuj igru</button>
    <button class="reset-progress-btn" onclick="resetProgress()">Resetuj Progres</button>

    <div id="confetti-container" class="confetti"></div>

    <script>
        let currentPlayer = 'x'; 
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        let xWins = localStorage.getItem('xWins') ? parseInt(localStorage.getItem('xWins')) : 0;
        let oWins = localStorage.getItem('oWins') ? parseInt(localStorage.getItem('oWins')) : 0;

        // Start game
        function startGame() {
            document.getElementById('status').textContent = 'Trenutni igrač: ❌ | ❌ Pobednik: ' + xWins + ' | ⭕ Pobednik: ' + oWins;
            document.getElementById('board').style.display = 'grid';
            document.querySelector('.start-btn').style.display = 'none';
        }

        // Handle moves
        function makeMove(index) {
            if (board[index] === '' && !gameOver) {
                board[index] = currentPlayer;
                const cell = document.querySelectorAll('.cell')[index];
                cell.textContent = currentPlayer === 'x' ? '❌' : '⭕';
                cell.classList.add('taken', currentPlayer);

                if (checkWin()) {
                    document.getElementById('status').textContent = currentPlayer === 'x' ? '❌ je pobijedio!' : '⭕ je pobijedio!';
                    if (currentPlayer === 'x') {
                        xWins++;
                    } else {
                        oWins++;
                    }
                    document.getElementById('status').textContent += ' | ❌ Pobednik: ' + xWins + ' | ⭕ Pobednik: ' + oWins;
                    localStorage.setItem('xWins', xWins);
                    localStorage.setItem('oWins', oWins);
                    gameOver = true;
                    generateConfetti();
                    return;
                }

                currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
                document.getElementById('status').textContent = 'Trenutni igrač: ' + (currentPlayer === 'x' ? '❌' : '⭕') + ' | ❌ Pobednik: ' + xWins + ' | ⭕ Pobednik: ' + oWins;
            }
        }

        // Generate confetti
        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
            }

            // Remove confetti after 2 seconds (matching the animation duration)
            setTimeout(() => {
                confettiContainer.innerHTML = ''; // Clear all confetti after 2 seconds
            }, 2000); // 2000ms = 2 seconds
        }

        // Check for a winner
        function checkWin() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.querySelectorAll('.cell')[a].classList.add('win');
                    document.querySelectorAll('.cell')[b].classList.add('win');
                    document.querySelectorAll('.cell')[c].classList.add('win');
                    return true;
                }
            }

            return false;
