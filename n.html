<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & O Igrica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s ease;
            padding: 20px;
            position: relative;
        }

        #status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 400px;
            background-color: #222;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .cell {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell.taken {
            pointer-events: none;
            color: #fff;
            background-color: #555;
        }

        .cell.x {
            color: #ff6347;
        }

        .cell.o {
            color: #1e90ff;
        }

        .reset-btn, .reset-progress-btn {
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #00bfff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover, .reset-progress-btn:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.7);
        }

        .reset-btn:focus, .reset-progress-btn:focus {
            outline: none;
        }

        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .win {
            animation: winAnimation 1s ease-in-out;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); background-color: rgb(255, 0, 0); }
            50% { transform: translateY(100vh) rotate(360deg); background-color: rgb(0, 255, 0); }
            100% { transform: translateY(0) rotate(720deg); background-color: rgb(255, 0, 255); }
        }
    </style>
</head>
<body>

    <div id="status">Trenutni igrač: ❌ | ❌ Pobednik: 0 | ⭕ Pobednik: 0</div>

    <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Resetuj igru</button>
    <button class="reset-progress-btn" onclick="resetProgress()">Resetuj Progres</button>

    <div id="confetti-container" class="confetti"></div>

    <script>
        let currentPlayer = 'x'; 
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;
        let xWins = localStorage.getItem('xWins') ? parseInt(localStorage.getItem('xWins')) : 0;
        let oWins = localStorage.getItem('oWins') ? parseInt(localStorage.getItem('oWins')) : 0;

        function makeMove(index) {
            if (board[index] === '' && !gameOver) {
                board[index] = currentPlayer;
                const cell = document.querySelectorAll('.cell')[index];
                cell.textContent = currentPlayer === 'x' ? '❌' : '⭕';
                cell.classList.add('taken', currentPlayer);

                if (checkWin()) {
                    document.getElementById('status').textContent = currentPlayer === 'x' ? '❌ je pobijedio!' : '⭕ je pobijedio!';
                    if (currentPlayer === 'x') xWins++; else oWins++;
                    localStorage.setItem('xWins', xWins);
                    localStorage.setItem('oWins', oWins);
                    gameOver = true;
                    generateConfetti();
                    setTimeout(() => document.getElementById('confetti-container').innerHTML = '', 2000);
                    return;
                }

                currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
                document.getElementById('status').textContent = 'Trenutni igrač: ' + (currentPlayer === 'x' ? '❌' : '⭕');
            }
        }

        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = `${Math.random() * 100}vw`;
                confettiContainer.appendChild(confetti);
            }
        }

        function resetGame() {
            board.fill('');
            gameOver = false;
            currentPlayer = 'x';
            document.querySelectorAll('.cell').forEach(cell => { cell.textContent = ''; cell.classList.remove('taken', 'x', 'o', 'win'); });
        }
    </script>

</body>
</html>
