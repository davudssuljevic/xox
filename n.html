<!DOCTYPE html><html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & O Igrica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        text-align: center;
        transition: background-color 0.3s ease;
        padding: 20px;
        position: relative;
    }

    #status {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        width: 100%;
        max-width: 400px;
        background-color: #222;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        z-index: 10; /* Tabla uvijek iznad konfeta */
    }

    .cell {
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        color: #fff;
    }

    .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 5;
        display: none;
    }

    .confetti-piece {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: absolute;
        animation: confettiFall 2s linear infinite;
    }

    @keyframes confettiFall {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
    }
</style>

</head>
<body>
    <div id="status">Trenutni igrač: ❌</div>
    <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <button onclick="resetGame()">Resetuj igru</button>
    <div id="confetti-container" class="confetti"></div><script>
    let currentPlayer = 'x';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;

    function makeMove(index) {
        if (board[index] === '' && !gameOver) {
            board[index] = currentPlayer;
            document.querySelectorAll('.cell')[index].textContent = currentPlayer === 'x' ? '❌' : '⭕';
            if (checkWin()) {
                document.getElementById('status').textContent = currentPlayer === 'x' ? '❌ je pobijedio!' : '⭕ je pobijedio!';
                showConfetti();
                gameOver = true;
                return;
            }
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
            document.getElementById('status').textContent = 'Trenutni igrač: ' + (currentPlayer === 'x' ? '❌' : '⭕');
        }
    }

    function checkWin() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return true;
            }
        }
        return false;
    }

    function showConfetti() {
        const confettiContainer = document.getElementById('confetti-container');
        confettiContainer.innerHTML = '';
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}vw`;
            confettiContainer.appendChild(confetti);
        }
        confettiContainer.style.display = 'block';
        setTimeout(() => { confettiContainer.style.display = 'none'; }, 2000);
    }

    function resetGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        gameOver = false;
        currentPlayer = 'x';
        document.getElementById('status').textContent = 'Trenutni igrač: ❌';
        document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
    }
</script>

</body>
</html>
